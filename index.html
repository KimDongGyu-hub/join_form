<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 폼</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        margin: 0;
        padding: 5px;
        box-sizing: border-box;
      }

      #hello {
        background-color: rgb(32, 160, 32);
        color: white;
        border: none;
        width: 300px;
        height: 40px;
        border-radius: 10px;
        font-size: 15px;
      }

      #hello:hover {
        background-color: rgb(8, 90, 8);
      }

      .box {
        width: 300px;
        height: 40px;
        border: 1px solid black;
        border-radius: 10px;
      }

      text {
        color: red;
        border-bottom: 1px solid red;
      }
      .nodis {
        display: none;
        font-size: 40px;
      }

      body {
        text-align: center;
      }

      .error {
        color: red;
      }
      #nodis2,
      #btn1 {
        font-size: 40px;
      }
    </style>

    <script>
      /* 약관확인 커서 이벤트 */
      $(() => {
        $("#btn1").on({
          "mouseover focus": function () {
            $("#nodis2").removeClass("nodis");
          },
          "mouseout blur": function () {
            $("#nodis2").addClass("nodis");
          },
        });
      });

      $(() => {
        $("#registerForm").submit(function (e) {
          e.preventDefault();
          console.log("집");

          // 에러 메시지를 숨깁니다.
          $(".error").hide();

          let isValid = true;

          // 사용자 이름이 비어 있는지 확인합니다.
          if ($("#username").val() === "") {
            $("#usernameError").text("사용자 이름을 입력해주세요").show();
            isValid = false;
          }

          // 이메일이 비어 있는지 확인합니다.
          if ($("#email").val() === "") {
            $("#emailError").text("이메일을 입력해주세요").show();
            isValid = false;
          }

          // 비밀번호가 비어 있는지 확인합니다.
          if ($("#password").val() === "") {
            $("#passwordError").text("비밀번호를 입력해주세요").show();
            isValid = false;
          }

          // 모든 필드가 유효한 경우 폼을 제출합니다.
          if (isValid) {
            this.submit();
          }
        });
      });
    </script>
  </head>
  <body>
    <div class="signup-form">
      <h2>회원가입</h2>
      <h3>사용자 이름</h3>

      <form id="registerForm">
        <div>
          <label for="username">사용자 이름:</label>
          <input type="text" id="username" name="username" />
          <span class="error" id="usernameError"></span>
        </div>
        <div>
          <label for="email">이메일:</label>
          <input type="email" id="email" name="email" />
          <span class="error" id="emailError"></span>
        </div>
        <div>
          <label for="password">비밀번호:</label>
          <input type="password" id="password" name="password" />
          <span class="error" id="passwordError"></span>
        </div>
        <h3>비밀번호확인</h3>
        <input id="passcheck" class="box" type="text" name="tab" />
        <br />
        <input id="first" type="radio" name="tab" checked />남자
        <input id="second" type="radio" name="tab" checked />여자
        <input id="third" type="radio" name="tab" checked />기타
        <p><text id="btn1">약관</text></p>
        <p id="nodis2" class="nodis">약관을 읽어주세요.</p>
        <button id="hello" type="submit">회원가입</button>
      </form>
      <h3>회원가입 정보 확인</h3>

      <div></div>
    </div>
  </body>
</html>
